<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <script>

    var a = 0;

    for (var i=1; i<=100; i++){
      a=a+i;
    }

    document.write(a);

    var node = document.createTextNode(a);
    // div 태그 새로 생성
    var div = document.createElement('div');
    // div 태그에 a id 추가
    div.setAttribute('id', 'result');
    // result 결과값을 새로 생성된 div태그에 넣어줌
    div.appendChild(node);
    // ==> <div id="result">100</div>
    // id=body 인 태그 영역을 가져옴
    var element = document.getElementById("body");
    // id=body 인 태그 영역에 생성된 a 결과값을 넣어줌
    element.appendChild(div);



  </script>
</head>
<body id="body">


</body>
</html>
